<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <script type="text/javascript" src="feedback.js"></script>
    
</head>
<body>
    <div class="container">
        <form id="feedbackForm" onsubmit="return validate();">
            <h3>Feedback Form</h3>
            <div id="error_message"></div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
      
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email id" required>

            <label for="course">Course:</label>
            <input type="text" id="course" placeholder="Course Name" required>
      
            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Your Feedback" required></textarea>
      
            <button type="submit">Submit</button>
        </form> 
    </div>     
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</html>
